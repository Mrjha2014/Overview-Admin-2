<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overview-Admin-2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <header class="bg-light d-flex align-items-center" style="width: 100%; height: 80px;">
        <img src="https://campushiring.in/logo.png" alt="Company Logo" class="ml-5" style="height: 80px; width: 250px;">
        <div class="ml-auto d-flex align-items-center">
            <i class="bi bi-bell-fill notification-icon mr-3"></i>
            <i class="bi bi-person-fill user-icon mr-3"></i>
        </div>
    </header>
    <div class="d-flex">
        <aside class="bg-light d-flex flex-column" style="width: 250px;height: calc(100vh - 80px);">
            <nav class="nav flex-column">
                <a class="nav-link d-flex align-items-center" href="#">
                    <i class="bi bi-house-door-fill icon mr-2"></i><span class="text-success"> Overview</span>
                </a>
                <a class="nav-link d-flex align-items-center" href="#">
                    <i class="bi bi-house-fill icon mr-2"></i> Home
                </a>
                <div class="nav-item">
                    <a class="nav-link d-flex align-items-center reports-link" href="#" id="reports-dropdown"
                        data-bs-toggle="collapse" data-bs-target="#reports-menu" aria-expanded="false">
                        <i class="bi bi-briefcase-fill icon me-2"></i> Reports
                        <i class="bi bi-caret-down-fill ms-auto dropdown-icon"></i>
                    </a>
                    <ul class="nav flex-column collapse" id="reports-menu">
                        <li>
                            <a class="nav-link d-flex align-items-center" href="#">
                                <i class="bi bi-clipboard-fill icon me-2"></i> Students
                            </a>
                        </li>
                        <li>
                            <a class="nav-link d-flex align-items-center" href="#">
                                <i class="bi bi-box-fill icon me-2"></i> Course
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="nav-item">
                    <a class="nav-link d-flex align-items-center administation-link" href="#"
                        id="administration-dropdown" data-bs-toggle="collapse" data-bs-target="#administration-menu"
                        aria-expanded="false">
                        <i class="bi bi-dropbox icon me-2"></i> Administrator
                        <i class="bi bi-caret-down-fill ms-auto dropdown-icon"></i>
                    </a>
                    <ul class="nav flex-column collapse" id="administration-menu">
                        <li>
                            <a class="nav-link d-flex align-items-center" href="#">
                                <i class="bi bi-clipboard-fill icon me-2"></i> Add Students
                            </a>
                        </li>
                        <li>
                            <a class="nav-link d-flex align-items-center" href="#">
                                <i class="bi bi-box-fill icon me-2"></i> Add Course
                            </a>
                        </li>
                        <li>
                            <a class="nav-link d-flex align-items-center" href="#">
                                <i class="bi bi-bar-chart-fill icon me-2"></i> College Profile
                            </a>
                        </li>
                        <li>
                            <a class="nav-link d-flex align-items-center" href="#">
                                <i class="bi bi-book-fill icon me-2"></i> Subscription
                            </a>
                        </li>
                    </ul>
                </div>
                <a class="nav-link d-flex align-items-center" href="#">
                    <i class="bi bi-trello icon mr-2"></i> Add Company
                </a>
                <a class="nav-link d-flex align-items-center" href="#">
                    <i class="bi bi-window-split icon mr-2"></i> Help
                </a>
            </nav>
            <div class="mt-auto text-center">
                <img src="assets/images/re-duversitylogo.png" alt="Company Logo" class="mb-3"
                    style="height: 100px; width: 100px;">
            </div>
        </aside>
        <main class="flex-grow-1">
            <!-- Main content goes here -->
        </main>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="assets/script.js"></script>
</body>

</html>
